version: '3'
services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
    ports:
      - 8080:8080
    depends_on: 
      - mysql
      - redis

  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Mysql@123456
      MYSQL_DATABASE: cloud_auto
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: "redis:alpine"
    ports:
      - 6379:6379

volumes:
  mysql_data:
